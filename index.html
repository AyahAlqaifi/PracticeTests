<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Selection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Orbitron', sans-serif;
        }
        #vanta-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            border: 5px solid rgba(0, 255, 0, 0.7);
            transition: box-shadow 0.3s ease; /* Removed scaling to keep it fixed */
        }
        .circle:hover {
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.9);
        }
        .pentest {
            background: radial-gradient(circle, #00ff00 10%, #005500);
            top: 50%;
            left: 35%;
            transform: translate(-50%, -50%);
        }
        .network {
            background: radial-gradient(circle, #00ffff 10%, #005577);
            top: 50%;
            left: 65%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="circle pentest" id="pentest" onclick="goToQuiz('pentest')">Pentest+</div>
    <div class="circle network" id="network" onclick="goToQuiz('network')">Network+</div>

    <script>
        function goToQuiz(choice) {
            if (choice === 'pentest') {
                window.location.href = "Pentest.html";
            } else {
                window.location.href = "Network.html";
            }
        }

        // Vanta.js Background Animation (Neon Green Net Effect)
        VANTA.NET({
            el: "#vanta-bg",
            color: 0x00ff00, // Neon Green Lines
            backgroundColor: 0x111111,
            points: 10.0,
            maxDistance: 20.0,
            spacing: 18.0
        });
    </script>
</body>
</html>
