<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Selection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
    }

    #vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
      height: 100%;
    }

    .circle {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      color: black;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      border: 5px solid rgba(0, 255, 0, 0.7);
      transition: box-shadow 0.3s ease;
      padding: 1rem;
      background: radial-gradient(circle, #00ff00 10%, #005500);
    }

    .circle:hover {
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.9);
    }

    .pentest {
      background: radial-gradient(circle, #00ff00 10%, #005500);
    }

    .network {
      background: radial-gradient(circle, #00ffff 10%, #005577);
    }

    .pentest003 {
      background: radial-gradient(circle, #ff00ff 10%, #550055);
      border: 5px solid rgba(255, 0, 255, 0.7);
    }

    /* Tablet */
    @media (max-width: 768px) {
      .circle {
        width: 200px;
        height: 200px;
        font-size: 18px;
      }
    }

    /* Phones */
    @media (max-width: 480px) {
      html, body {
        overflow: auto;
      }

      .wrapper {
        flex-direction: column;
        padding: 1rem 0.5rem;
        gap: 1rem;
      }

      .circle {
        width: 160px;
        height: 160px;
        font-size: 15px;
        padding: 0.5rem;
      }
    }

    /* Ultra small (foldables or iPhone SE) */
    @media (max-width: 320px) {
      .circle {
        width: 140px;
        height: 140px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="wrapper">
    <div class="circle pentest" onclick="goToQuiz('pentest')">Pentest+</div>
    <div class="circle network" onclick="goToQuiz('network')">Network+</div>
    <div class="circle pentest003" onclick="goToQuiz('pentest003')">Pentest 003</div>
  </div>

  <script>
    function goToQuiz(choice) {
      if (choice === 'pentest') {
        window.location.href = "Pentest.html";
      } else if (choice === 'network') {
        window.location.href = "Network.html";
      } else if (choice === 'pentest003') {
        window.location.href = "Pentest_003.html";
      }
    }

    VANTA.NET({
      el: "#vanta-bg",
      color: 0x00ff00,
      backgroundColor: 0x111111,
      points: 10.0,
      maxDistance: 20.0,
      spacing: 18.0
    });
  </script>
</body>
</html>
